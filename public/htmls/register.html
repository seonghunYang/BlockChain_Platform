<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>전문가 등록</h2>
        <p class="lead">아래 정보를 기입하여 전문가가 되세요!</p>
      </div>
      
      <div class="col-md-10">
        <h4 class="mb-3">가입 정보</h4><br>

        <form class="needs-validatio" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="Name" class="form-label">이름</label>
              <input type="text" class="form-control" id="Name" placeholder="" value="" required>
              <div class="invalid-feedback">
                이름을 입력하세요
              </div>
            </div>

            <div class="col-sm-6">
              <label for="phone" class="form-label">휴대폰 번호</label>
              <input type="phone" class="form-control" id="phone" placeholder="" value="" required>
              <div class="invalid-feedback">
                휴대폰 번호를 입력하세요
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">연락 가능 이메일</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                이메일을 입력하세요
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">주소</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                주소를 입력하세요
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">상세주소<span class="text-muted"> 예) 건물명, 동 호수 </span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <label for="expert" class="form-label">전문 분야<span class="text-muted">
                (중복 선택 가능)</span></label><br>

            <div class="form-check form-check-inline">

              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">디자인</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">IT / 프로그래밍</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">영상 / 사진 / 음향</label>
            </div>

            <div class="col-12">
              <label for="education" class="form-label">학력</label>
              <input type="text" class="form-control" id="education" placeholder="" required>
            </div>

            <div class="form-group">
              <label for="career">경력<span class="text-muted"> 자유롭게 기입하세요 </span></label>
              <textarea class="form-control" id="career" rows="5"></textarea>
            </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn-outline-success text-dark btn-lg " type="submit" >전문가 등록 완료하기</button>
        </form>
      </div>
  </div>
